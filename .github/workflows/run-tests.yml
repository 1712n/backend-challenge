name: Run tests

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Build and run unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: Run tests with Maven
        timeout-minutes: 30
        run: ./mvnw test ${{ secrets.SETTINGS }}
