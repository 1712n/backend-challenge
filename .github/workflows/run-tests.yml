name: Run tests

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Build and run unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
          cache: 'maven'

      - name: Run tests with Maven
        timeout-minutes: 25
        run: ./mvnw test
